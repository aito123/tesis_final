title: quarto-thesis
author: Eli Holmes (edited by Santiago Sotelo)
version: 0.2.3
contributes:
  format:
    pdf:
      link-citations: true # para que haya un hipervinculo en las referencias
      keep-tex: true
      documentclass: MastersDoctoralThesis
      classoption: ["12pt", "oneside", "spanish", "doublespacing", "headsepline", "parskip"]
      format-resources:
        - MastersDoctoralThesis.cls
      template-partials: 
        - "partials/title.tex"
        - "partials/before-body.tex"
      toc: false
      toc-depth: 3
      include-before-body: 
        - partials/definitions.tex
      include-in-header: 
        - partials/in-header.tex
      geometry: 
        - paper=a4paper
        - inner=2.5cm
        - outer=2.5cm
        - bindingoffset=.5cm
        - top=2.5cm
        - bottom=2.5cm
      colorlinks: true
      citecolor: blue
      linkcolor: black
      urlcolor: blue
      toclinkcolor: black
      fig-cap-location: top
      csl: https://www.zotero.org/styles/apa